<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/resume.css" />
  </head>
  <body>
    <div class="left-container">
      <p
        style="
          border-bottom: 1px solid black;
          margin-bottom: 1rem;
          font-size: 1.5rem;
        "
      >
        Personal Details
      </p>
      <div class="personal-details">
        <section class="section1">
          <div id="dp">
            <input type="file" id="image" />
            <label for="image">
              <img src="../images/Team images/Rohith.jpg" alt="" />
            </label>
          </div>
          <div class="dropdown">
            <select name="" id="">
              <option value="">Male</option>
              <option value="">Male</option>
              <option value="">Male</option>
            </select>
          </div>
          <div class="input-container">
            <input type="text" placeholder=" " required />
            <label for="profession">Current Profession</label>
          </div>
        </section>
        <section class="section2">
          <div class="input-container">
            <input type="text" placeholder=" " required id="first-name" />
            <label for="first-name">First Name</label>
          </div>
          <div class="input-container">
            <input type="text" placeholder=" " required id="middle-name" />
            <label for="middle-name">Middle Name</label>
          </div>
          <div class="input-container">
            <input type="text" placeholder=" " required id="family-name" />
            <label for="family-name">Family Name</label>
          </div>
        </section>
        <section class="section3">
          <div class="input-container">
            <input type="email" placeholder=" " required id="email" />
            <label for="email">Email</label>
          </div>
          <div class="input-container">
            <input type="text" placeholder=" " required id="phone-number" />

            <label for="phone-number">Phone Number</label>
          </div>
        </section>
        <section class="section4">
          <div class="input-container">
            <input type="text" placeholder=" " required id="address" />
            <label for="address">Address</label>
          </div>
        </section>
        <section class="section5">
          <div class="input-container">
            <input type="text" placeholder=" " required id="postal-code" />
            <label for="postal-code">Postal Code</label>
          </div>
          <div class="input-container">
            <input type="text" placeholder=" " required id="city" />
            <label for="city">City</label>
          </div>
          <div class="input-container">
            <input type="text" placeholder=" " required id="country" />
            <label for="country">Country</label>
          </div>
        </section>
      </div>
      <button id="next">Next</button>
      <div class="education"></div>
    </div>
    <div class="right-container"></div>

    <script>
      const button1 = document.querySelector("button");

      button1.addEventListener("click", () => {
        document.querySelector(".container").style.display = "none";
        document.querySelector(".container-2").style.display = "block";
      });
    </script>
  </body>
</html>
